<button
  mdl-button mdl-button-type="raised" 
  mdl-colored="primary" 
  mdl-ripple
  [disabled]="!jsonValid"
  (click)="updateSpecifications()">Update specification data 
</button>
<div *ngIf="!jsonValid">
  {{jsonErrorMessage}}
</div>
<mdl-textfield #jsonInput
  [value]="specifications | json"
  (input)="onInput($event.target.value)"
  [rows]="lines" 
  style="width:100%">
</mdl-textfield>
