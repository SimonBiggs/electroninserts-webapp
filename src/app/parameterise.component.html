<div class="mdl-grid">
    Explanation text
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
    <my-json-input
      [insert]="parameterisation.insert"
      (insertUpdated)="parameterisation.insert=$event">
    </my-json-input>

    <div [hidden]="jsonValid" class="alert alert-danger">
      {{jsonErrorMessage}}
    </div>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <button
          mdl-button mdl-button-type="raised" 
          mdl-colored="primary" 
          mdl-ripple
          [disabled]="dataInFlight"
          (click)="onSubmit()">Submit            
        </button>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <my-width-length-table
          [width]="parameterisation.width"
          [length]="parameterisation.length">
        </my-width-length-table>
      </div>
    </div>

    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <my-plot 
        [insert]="parameterisation.insert"
        [circle]="parameterisation.circle"
        [ellipse]="parameterisation.ellipse">
      </my-plot>

    </div>
</div>
