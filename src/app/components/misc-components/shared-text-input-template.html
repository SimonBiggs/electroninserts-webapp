<div *ngFor="let key of textInputControl.inputNames">
  <mdl-textfield 
    type="text"
    [label]="textboxLabels[key]"
    [(ngModel)]="textInputControl.textboxInput[key]"
    (input)="onTextboxChange(key, $event.target.value)"
    [rows]=rows
    floating-label
    [disabled]=disabled
    [style.width]="'100%'"></mdl-textfield>
  <p *ngIf="!textInputControl.textboxValid[key]">
    The {{key}} input is invalid
  </p>
</div>
